language: python
python:
- '3.7'
addons:
  apt_packages:
  - libcups2-dev
services:
- mysql
install:
- pip install --upgrade pip
- pip install flake8
- pip install coveralls
- pip install mysqlclient
- pip install -e .
- pip install -q -r requirements.txt
before_script:
- flake8 ambition_ae
- mysql -e 'create database edc character set utf8;'
script:
- coverage run --source=ambition_ae manage.py test
after_success:
- coveralls
notifications:
  slack:
    secure: 
